{% extends "base.html" %}
{% block title %}My networks{% endblock %}
{% block content %}
<h1 align="center">Tilf√∏j router</h1>
<form method="POST">
    <div class="mb-3">
        <label for="router_name">Router name</label>
        <input type="router_name" name="router_name" id="router_name" class="form-control" placeholder="Enter router name">
    </div>
    <div class="mb-3">
        <label for="host">Host</label>
        <input type="host" name="host" id="host" class="form-control" placeholder="Enter host">
    </div>
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="username" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
