{% extends "base.html" %}
{% block title %}My networks{% endblock %}
{% block content %}
<h1 class="fw-bold text-center">Create network</h1>
<form method="POST">
    <div class="mb-3">
        <label for="network_name">Network name</label>
        <input type="network_name" name="network_name" id="network_name" class="form-control" placeholder="Enter network name">
    </div>
    <div class="mb-3">
        <label for="host">Host</label>
        <input type="host" name="host" id="host" class="form-control" placeholder="Enter host">
    </div>
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="username" name="username" id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
