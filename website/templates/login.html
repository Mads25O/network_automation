{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="username" name="username" id="username" class="form-control" placeholder="Enter username">
    </div>  
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" value="login" name="login">Login</button>
    <button type="submit" class="btn btn-primary" value="lav_bruger" name="lav_bruger">Lav bruger</button>
</form>
{% endblock %}
